name: Despliegue Cliente (AWS)
on:
  repository_dispatch:
    types: [deploy_client_infra]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout CÃ³digo
        uses: actions/checkout@v3

      - name: Configurar Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - name: Inicializar Terraform
        # AsegÃºrate que tu main.tf estÃ¡ en la carpeta 'terraform'. 
        # Si lo moviste a la raÃ­z, borra la lÃ­nea 'working-directory'.
        working-directory: ./terraform
        run: terraform init
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Crear Servidor en AWS (Apply)
        working-directory: ./terraform
        # CAMBIO CRÃTICO: Usamos variables de entorno (TF_VAR_) en lugar de flags (-var).
        # Esto evita que el string Base64 se rompa por longitud o caracteres especiales.
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          
          # 1. Variables de Infraestructura
          TF_VAR_client_id: ${{ github.event.client_payload.CLIENT_ID }}
          TF_VAR_instance_size: ${{ github.event.client_payload.INSTANCE_SIZE }}
          
          # 2. Variable de DiseÃ±o (El HTML encriptado que viene de n8n)
          TF_VAR_html_base64: ${{ github.event.client_payload.HTML_B64 }}
          
        run: terraform apply -auto-approve

      - name: Obtener IP del Output
        id: get_ip
        working-directory: ./terraform
        run: |
          SERVER_IP=$(terraform output -raw server_ip)
          echo "SERVER_IP=$SERVER_IP" >> $GITHUB_ENV
          echo "IP Desplegada: $SERVER_IP"

      - name: ðŸ”” Notificar a n8n (Email)
        run: |
          # Verifica que esta URL sea la correcta de tu webhook de n8n
          curl -X POST https://dot-mineral-advancement-skirt.trycloudflare.com/webhook-test/send-credentials \
          -H "Content-Type: application/json" \
          -d '{
            "email": "${{ github.event.client_payload.CLIENT_EMAIL }}",
            "server_ip": "${{ env.SERVER_IP }}",
            "client_name": "${{ github.event.client_payload.CLIENT_ID }}"
          }'