name: Despliegue Cliente (AWS)
on:
  repository_dispatch:
    types: [deploy_client_infra]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout C√≥digo
        uses: actions/checkout@v3

      - name: Configurar Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - name: Inicializar Terraform
        # Aseg√∫rate que tu main.tf est√° en la carpeta 'terraform'. 
        # Si lo moviste a la ra√≠z, borra la l√≠nea 'working-directory'.
        working-directory: ./terraform
        run: terraform init
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Crear Servidor en AWS (Apply)
        working-directory: ./terraform
        # CAMBIO CR√çTICO: Usamos variables de entorno (TF_VAR_) en lugar de flags (-var).
        # Esto evita que el string Base64 se rompa por longitud o caracteres especiales.
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          
          # 1. Variables de Infraestructura
          TF_VAR_client_id: ${{ github.event.client_payload.CLIENT_ID }}
          TF_VAR_instance_size: ${{ github.event.client_payload.INSTANCE_SIZE }}
          
          # 2. Variable de Dise√±o (El HTML encriptado que viene de n8n)
          TF_VAR_html_base64: ${{ github.event.client_payload.HTML_B64 }}
          
        run: terraform apply -auto-approve

      - name: Obtener IP del Output
        id: get_ip
        working-directory: ./terraform
        run: |
          SERVER_IP=$(terraform output -raw server_ip)
          echo "SERVER_IP=$SERVER_IP" >> $GITHUB_ENV
          echo "IP Desplegada: $SERVER_IP"

      - name: üß™ Ejecutar Pruebas de Calidad (QA)
        run: |
          echo "‚è≥ Esperando 60 segundos para que Nginx y el script de inicio terminen..."
          sleep 60
          
          echo "üîç Prueba 1: Verificando conexi√≥n HTTP..."
          HTTP_STATUS=$(curl -o /dev/null -s -w "%{http_code}\n" http://${{ env.SERVER_IP }})
          
          if [ "$HTTP_STATUS" == "200" ]; then
            echo "‚úÖ Servidor Responde (200 OK)"
          else
            echo "‚ùå FALLO CR√çTICO: El servidor respondi√≥ $HTTP_STATUS o est√° ca√≠do."
            exit 1
          fi

          echo "üîç Prueba 2: Verificando Integridad del Chatbot..."
          # Descargamos el HTML
          CONTENT=$(curl -s http://${{ env.SERVER_IP }})
          
          # Buscamos palabras clave que solo existen si tu IA gener√≥ la web
          if [[ "$CONTENT" == *"Asistente"* ]] || [[ "$CONTENT" == *"chat-widget"* ]]; then
            echo "‚úÖ Chatbot Detectado e Inyectado correctamente."
          else
            echo "‚ùå FALLO DE CONTENIDO: Se detect√≥ la p√°gina por defecto de Nginx o HTML vac√≠o."
            # Mostramos las primeras lineas para depurar en los logs de GitHub
            echo "Contenido recibido (primeras 10 lineas):"
            echo "$CONTENT" | head -n 10
            exit 1
          fi
          
          echo "üöÄ TODAS LAS PRUEBAS PASARON. PROCEDIENDO A LA ENTREGA."

      - name: üîî Notificar a n8n (Email)
        run: |
          # Verifica que esta URL sea la correcta de tu webhook de n8n
          curl -X POST https://dot-mineral-advancement-skirt.trycloudflare.com/webhook-test/send-credentials \
          -H "Content-Type: application/json" \
          -d '{
            "email": "${{ github.event.client_payload.CLIENT_EMAIL }}",
            "server_ip": "${{ env.SERVER_IP }}",
            "client_name": "${{ github.event.client_payload.CLIENT_ID }}",
            "industry": "${{ github.event.client_payload.ENV_VARS.INDUSTRY }}",
            "modules": "${{ github.event.client_payload.ACTIVE_MODULES }}",
            "company": "${{ github.event.client_payload.COMPANY }}",
            "html_base64": "${{ github.event.client_payload.HTML_B64 }}"
          }'